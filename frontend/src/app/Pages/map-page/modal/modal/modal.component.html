<div class="w-full bg-white bg-opacity-50 rounded-2xl shadow-xl p-16">
  <div class="w-full h-fit grid grid-cols-1 place-items-center space-y-8">
    <!-- Text boxes-->

    <div>
      <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
          <label for="lat" class="text-label">Latitude<span class="text-red-500">*</span></label>
          <input
            type="lat"
            id="lat"
            class="report-textbox"
            placeholder="36.180545979079874"
            [(ngModel)]="this.slat"
            required
          />
        </div>
        <div>
          <label for="lng" class="text-label">Longitude<span class="text-red-500">*</span></label>
          <input
            type="lng"
            id="lng"
            class="report-textbox"
            placeholder="-115.17917779168842"
            [(ngModel)]="this.slng"
            required
          />
        </div>
      </div>
      <button
        type="submit"
        class="text-black focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center border hover:bg-gray-300 border-gray-600 dark:focus:ring-blue-800"
        (click)="getpostion()"
      >
        Get current location
      </button>

      <div class="grid md:grid-cols-2 gap-3 pt-5">
        <input
          type="file"
          class="file-input hidden"
          accept=".jpg,.jpeg,.png,.heic"
          (change)="this.getImage($event)"
          #fileUpload
        />

        <button
          color="primary"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          (click)="fileUpload.click()"
        >
          Upload Image
        </button>

        @if(this.file){
        <p class="font-light text-xs md:place-self-center">{{ file.name }}</p>
        } @else {
        <p class="font-light text-xs md:place-self-center">File type must be .jpeg, .jpg, .png, or .heic</p>
        }
      </div>

      <div class="pt-5 mb-6">
        <label for="Description" class="text-label">Description<span class="text-red-500">*</span></label>
        <textarea
          class="form-control border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 text-black px-3 py-1.5 bg-gray-50 bg-clip-padding transition ease-in-out"
          id="description"
          rows="3"
          placeholder="Please put the description of the location, what time, and how many cats were seen"
          [(ngModel)]="this.description"
          required
        ></textarea>
      </div>
      <div class="flex items-start mb-6">
        <div class="flex items-center h-5">
          <input
            id="remember"
            type="checkbox"
            value=""
            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
            required
          />
        </div>
        <label
          for="remember"
          class="ms-2 text-sm font-medium text-gray-900 dark:text-black"
          >I confirm that the information provided is accurate and truthful to
          the best of my knowledge.</label
        >
      </div>

      <div class="grid md:grid-cols-2 gap-4 pr-52">
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          (click)="this.onSubmit()"
        >
          Submit
        </button>

        <button
          type="submit"
          class="text-black bg-gray-300 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
          (click)="this.closeDialog()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
