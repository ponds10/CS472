<!-- src/app/pet-card/pet-card.component.html -->
<div
  class="flex flex-col space-y-4 rounded-lg shadow-2xl w-full h-fit m-0 lg:w-3/4 lg:mx-auto hover:shadow-2xl hover:scale-105 transition-all duration-500 ease-in-out bg-white"
>
  <div class="w-full md:">
    <img [src]="pet.image" [alt]="pet.name" class="rounded-xl w-full" />
  </div>

  <div class="w-full p-4 space-y-4">
    <div class="text-3xl font-bold text-cyan-600">
      {{ pet.name }}
    </div>
    <div class="text-lg">
      {{pet.sex}} {{ pet.breed }} {{ pet.weight }} lbs
    </div>
  </div>
</div>
