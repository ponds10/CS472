<div class = "flex flex-col space-y-4 rounded-lg shadow-lg w-full h-fit m-0 lg:w-3/4 lg:mx-auto
              hover:shadow-2xl
              hover:scale-105
              transition-all duration-500 ease-in-out ">

  <div class="w-full">
    <img [src]="image" alt="eventImage" class="rounded-xl w-full">
  </div>

  <div class="w-full p-4 space-y-4">
    <div class="flex justify-between items-center">
      <p class="text-gray-800 font-bold text-sm">{{ date }}</p>
        <div class="registeredCountInfo flex items-center">
          <p class="text-gray-800 font-bold text-sm">{{ registeredCount }} </p>
          <img src="./assets/images/event-page-userIcon.png" alt="Registered Count Icon" class="countImage w-4 h-4 ml-1">
        </div>
      </div>
      <h1 class="font-bold text-3xl mt-2">{{ title }}</h1>
    </div>
</div>
