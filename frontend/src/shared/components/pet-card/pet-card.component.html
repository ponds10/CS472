<!-- src/app/pet-card/pet-card.component.html -->
<div class="pet-card border rounded-lg shadow-md p-4">
  <img [src]="pet.image" [alt]="pet.name" class="w-full h-48 object-cover rounded-t-lg">
  <div class="mt-2">
    <h2 class="text-xl font-bold">{{ pet.name }}</h2>
    <p class="text-gray-600">{{ pet.species }} - {{ pet.breed }}</p>
    <p class="text-gray-600">Age: {{ pet.age || 'N/A' }}</p> <!-- Displays 'N/A' if age is undefined -->
    <p class="text-gray-600">Weight: {{ pet.weight }}</p>
    <p class="text-gray-600">ID: {{ pet.id }}</p>
  </div>
  <div class="mt-4">
    <!-- Navigate to pet detail page -->
    <a [routerLink]="['/petlist', pet.id]" class="text-blue-500 hover:underline">View Details</a>
  </div>
</div>
