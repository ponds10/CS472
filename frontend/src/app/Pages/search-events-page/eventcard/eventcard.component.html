@if(event)
{
    <div class="w-[400px] h-[350px] bg-white bg-opacity-50 flex flex-col rounded-xl shadow-xl">
        <img [src]="event.imageURL" class="w-full h-[200px] rounded-xl">
        <div class="flex px-4 h-[150px]">
            <div class="flex flex-col items-center justify-center">
                <div class="font-bold text-orange-400 text-xl">
                    {{getMonth()}}
                </div>

                <div class="font-bold">
                    {{getDay()}}
                </div>
            </div>

            <div class="flex flex-col items-start justify-center ">
                <div class="font-bold px-4">
                    {{event.title}}
                </div>
                <div class="px-4">
                    {{event.organizer}}
                </div>
                <div class="px-4">
                    {{event.summary}}
                </div>
            </div>
        </div>
    </div>
    <div class="w-[400px] mt-[10px]">
        <button class="px-4 py-2 shadow-md rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 hover:border-blue-200">Attend</button>
    </div>
}
