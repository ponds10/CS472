

  
  <div class="pet-card border rounded-lg shadow-md p-4">
    <img [src]="pet.image" [alt]="pet.name" class="w-full h-48 object-cover rounded-t-lg">
    <div *ngfor="let attribute of pet.attributes" class="mt-2">
      <h2 class="text-xl font-bold">{{ pet.name }}</h2>
      <p class="text-gray-600">{{ attribute.key == 'Species' }} - {{ attribute.value }}</p>

    </div>

      <a [routerLink]="['/pets', pet.id]" class="text-blue-500 hover:underline">View Details</a>
    </div> -->
  </div>
