<app-header></app-header>

<div class="outerContainer">

  <div class="flex-1">
    <app-nav-bar></app-nav-bar>
  </div>
  <div class="innerContainer">

    <section class="w-full space-y-12 overflow-x-auto lg:overflow-visible">
      <div class="flex flex-col items-center lg:items-start">
        <app-event-card
          image="./assets/images/event-page-sample1.png"
          date="AUGUST 26, 2024"
          [registeredCount]="100"
          title="INTERNATIONAL PET DAY OF THE YEAR"
        ></app-event-card>
      </div>
    </section>

    <div class="w-full text-center lg:text-left mt-4 space-y-2 flex justify-center">
      <div class="inner-text-container w-3/4">
        <p class="text-sm md:text-base">Let's have some fun on this special international pet day of the year! If you want to join this event, just register!</p>
        <p class="text-sm md:text-base mt-2">
          Location: Las Vegas, NV <br />
          Time: 12PM-5PM <br />
          Date: August 26, 2024 <br />
        </p>
      </div>
    </div>

    <div class="flex justify-center grid-cols-subgrid col-span-2 w-full">
      <mat-chip>RSVP</mat-chip>
    </div>
  </div>
</div>
