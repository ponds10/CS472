<app-header></app-header>

<div class="outerContainer">

    <div class="navbarContainer">
        <app-nav-bar></app-nav-bar>
    </div>

    <div class="innerContainer">

      <div class="h-fit w-full bg-cover bg-fixed bg-event tinted">
        <div class="h-[500px] w-full font-bold text-7xl flex flex-col justify-end text-white
                    inset-0 bg-black opacity-50">
          <h1>Connect with your community</h1>
        </div>
      </div>

      <div class="w-full flex flex-col justify-center items-center p-4 space-y-4">
        <div class="w-full lg:w-3/4 flex items-center justify-center">
          <mat-icon class="-mr-8 z-50">search</mat-icon>
          <input type="text" #searchBar placeholder="Search" class="w-full px-16 py-2 rounded-xl shadow-lg -mx-4">
          <button class="-ml-16 pl-4 my-1 border-l-2 border-gray-200 text-sm" (click)="filterEvents(searchBar)">Search</button>
        </div>

        <div class="flex items-center space-x-4">
          <button>
            <div class="px-4 py-2 bg-blue-300 flex justify-center rounded-xl shadow-lg cursor-pointer" 
                    (click)="createEvent()">
              <mat-icon>add</mat-icon>
              Create Event
            </div>
          </button>

          <div class="px-4 py-2 bg-white flex justify-center rounded-xl shadow-lg cursor-pointer">
            <mat-icon>add</mat-icon>
            This Month
          </div>

          <div class="px-4 py-2 bg-white flex justify-center rounded-xl shadow-lg cursor-pointer">
            <mat-icon>add</mat-icon>
            Attendance
          </div>
        </div>
      </div>

      <div class="w-full flex justify-center">
        <div class="grid grid-cols-1 gap-2 md:grid-cols-2 lg:grid-cols-3">
            @for(event of events; let idx = $index; track idx)
            {
              <div @load>
                <app-eventcard [event]="event" (click)="selectEvent(event)"></app-eventcard>
              </div>
            }
        </div>
      </div>

      <div class="h-[300px]">
        <br>
      </div>
    </div>

</div>
