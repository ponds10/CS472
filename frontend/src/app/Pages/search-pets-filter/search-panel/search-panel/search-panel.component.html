<div class="flex justify-center items-center px-72">
  <div
    class="flex transition-all duration-500 ease-in-out rounded-xl shadow-2xl bg-white bg-opacity-50 overflow-hidden"
    [ngClass]="{
      'w-full h-auto flex-row': selectedType,
      'w-96 h-52 flex-col ': !selectedType
    }"
  >
    <!-- select animal section -->
    <div
      class="flex flex-col grid grid-cols-2 place-content-center p-4 bg-gray-50 bg-opacity-30"
    >
      <!-- Cat Icon -->
      <div
        class="flex flex-col mr-2 items-center cursor-pointer transition-transform transform hover:scale-105 border border-gray-300 border-4 bg-white rounded-xl p-4 shadow-xl"
        [ngClass]="{
          'border-blue-300': selectedType === 'cat'
        }"
        (click)="selectAnimal('cat')"
        (keypress)="selectAnimal('cat')"
      >
        <img
          src="./assets/images/black-cat.png"
          alt="Cat Icon"
          class="w-24 h-24 mb-2"
        />
        <span class="text-lg font-medium">Cat</span>
      </div>

      <!-- Dog Icon -->
      <div
        class="flex flex-col ml-2 items-center cursor-pointer transition-transform transform hover:scale-105 border border-gray-300 border-4 bg-white rounded-xl p-4 shadow-xl"
        [ngClass]="{
          'border-blue-300': selectedType === 'dog'
        }"
        (click)="selectAnimal('dog')"
        (keypress)="selectAnimal('dog')"
      >
        <img
          src="./assets/images/french-bulldog.png"
          alt="Dog Icon"
          class="w-24 h-24 mb-2"
        />
        <span class="text-lg font-medium">Dog</span>
      </div>
    </div>

    <!-- Filters selection to the right-->
    <div
      class="flex-grow p-6 bg-gray-50 bg-opacity-30 transition-opacity duration-500"
      [ngClass]="{
        'opacity-100 block': selectedType,
        'opacity-0 hidden': !selectedType
      }"
    >
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Age Filter -->
        <div>
          <p class="text-center font-medium">Age</p>
          <select
            class="mt-2 px-3 py-2 border-solid border-2 border-blue-gray rounded-lg w-full shadow"
            [(ngModel)]="selectedAge"
          >
            <option *ngFor="let age of catAges" [value]="age">{{ age }}</option>
          </select>
        </div>
        <!-- Gender Filter -->
        <div>
          <p class="text-center font-medium">Gender</p>
          <select
            [(ngModel)]="selectedGender"
            class="mt-2 px-3 py-2 border-solid border-2 border-blue-gray rounded-lg w-full shadow"
          >
            <option *ngFor="let gender of animalGenders" [value]="gender">
              {{ gender }}
            </option>
          </select>
        </div>

        <!-- Breed Filter -->
        <div>
          <p class="text-center font-medium">Breed</p>
          <select
            class="mt-2 px-3 py-2 border-solid border-2 border-blue-gray rounded-lg w-full shadow"
            [(ngModel)]="selectedBreed"
          >
            <option *ngFor="let breed of Breeds" [value]="breed">
              {{ breed }}
            </option>
          </select>
        </div>

        <!-- Size filter -->
        <div>
          <p class="text-center font-medium">Sizes</p>
          <select
            class="mt-2 px-3 py-2 border-solid border-2 border-blue-gray rounded-lg w-full shadow"
            [(ngModel)]="selectedSize"
          >
            <option *ngFor="let size of animalSizes" [value]="size">
              {{ size }}
            </option>
          </select>
        </div>

        <!-- Program filter -->
        <div>
          <p class="text-center font-medium">Programs</p>
          <select
            class="mt-2 px-3 py-2 border-solid border-2 border-blue-gray rounded-lg w-full shadow"
            [(ngModel)]="selectedProgram"
          >
            <option *ngFor="let program of animalPrograms" [value]="program">
              {{ program }}
            </option>
          </select>
        </div>

        <!-- submit button -->
        <div class="col-end-4 flex">
          <button
            class="mt-8 px-3 py-2 font-medium rounded-full w-full hover:bg-blue-400 bg-blue-gray bg-opacity-90 text-black shadow"
            type="submit"
            
            (click)="onSubmit()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
