<div class="flex flex-col w-full h-full p-4 m-4 rounded-lg shadow-lg">
  <div class="flex-1">
    <img [src]="image" alt="eventImage" class="rounded-t-lg w-full h-full object-cover" />
  </div>

  <div class="flex-1 p-4 bg-white">
    <div class="flex justify-between items-center mb-2">
      <p class="text-gray-800 font-bold">{{ date }} </p>
      <div class="regiseredCountInfo">
        <p class="text-gray-800 font-bold">{{ registeredCount }}</p>
        <img src="./assets/images/event-page-userIcon.png" alt="registeredCountIcon" class="countImage">
      </div>
    </div>
    <h1 class="font-bold text-lg">{{ title }}</h1>
  </div>
</div>
